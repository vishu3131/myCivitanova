<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="marketingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c137ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff37c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c137ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#marketingGrad)" filter="url(#glow)"/>
  
  <!-- Face -->
  <circle cx="100" cy="85" r="35" fill="#2c1810" opacity="0.8"/>
  
  <!-- Hair/Long hair style -->
  <path d="M 70 60 Q 100 45 130 60 Q 125 75 120 85 Q 115 90 110 85 Q 105 80 100 85 Q 95 80 90 85 Q 85 90 80 85 Q 75 75 70 60" fill="#8B4513" opacity="0.8"/>
  
  <!-- Eyes -->
  <circle cx="90" cy="80" r="3" fill="#fff"/>
  <circle cx="110" cy="80" r="3" fill="#fff"/>
  <circle cx="90" cy="80" r="1.5" fill="#333"/>
  <circle cx="110" cy="80" r="1.5" fill="#333"/>
  
  <!-- Eyelashes -->
  <path d="M 87 77 L 85 75" stroke="#333" stroke-width="1"/>
  <path d="M 90 76 L 88 74" stroke="#333" stroke-width="1"/>
  <path d="M 93 77 L 95 75" stroke="#333" stroke-width="1"/>
  <path d="M 107 77 L 105 75" stroke="#333" stroke-width="1"/>
  <path d="M 110 76 L 108 74" stroke="#333" stroke-width="1"/>
  <path d="M 113 77 L 115 75" stroke="#333" stroke-width="1"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="88" rx="2" ry="3" fill="#1a0f08" opacity="0.6"/>
  
  <!-- Lips -->
  <ellipse cx="100" cy="95" rx="6" ry="3" fill="#ff69b4" opacity="0.8"/>
  
  <!-- Body/Shoulders -->
  <ellipse cx="100" cy="150" rx="45" ry="35" fill="#2c1810" opacity="0.8"/>
  
  <!-- Marketing symbols -->
  <circle cx="75" cy="55" r="8" fill="none" stroke="#ff69b4" stroke-width="2" opacity="0.8"/>
  <path d="M 70 55 L 80 55 M 75 50 L 75 60" stroke="#ff69b4" stroke-width="2" opacity="0.8"/>
  
  <!-- Megaphone -->
  <path d="M 115 50 L 125 45 L 125 65 L 115 60 Z" fill="#ff69b4" opacity="0.8"/>
  <circle cx="127" cy="55" r="3" fill="#ff69b4" opacity="0.8"/>
  
  <!-- Social media icons -->
  <circle cx="85" cy="130" r="4" fill="#ff69b4" opacity="0.6"/>
  <rect x="95" y="126" width="8" height="8" rx="2" fill="#c137ff" opacity="0.6"/>
  <path d="M 108 130 L 115 127 L 115 133 Z" fill="#ff37c1" opacity="0.6"/>
  
  <!-- Initials -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#fff" opacity="0.9">SV</text>
</svg>