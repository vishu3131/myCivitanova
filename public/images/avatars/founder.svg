<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="founderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f7931e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#founderGrad)" filter="url(#glow)"/>
  
  <!-- Face -->
  <circle cx="100" cy="85" r="35" fill="#2c1810" opacity="0.8"/>
  
  <!-- Eyes -->
  <circle cx="90" cy="80" r="3" fill="#fff"/>
  <circle cx="110" cy="80" r="3" fill="#fff"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="88" rx="2" ry="3" fill="#1a0f08" opacity="0.6"/>
  
  <!-- Mouth -->
  <path d="M 92 95 Q 100 102 108 95" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Body/Shoulders -->
  <ellipse cx="100" cy="150" rx="45" ry="35" fill="#2c1810" opacity="0.8"/>
  
  <!-- Crown/Leadership symbol -->
  <polygon points="85,55 100,45 115,55 110,65 90,65" fill="#ffd700" opacity="0.9"/>
  <circle cx="100" cy="50" r="3" fill="#ffd700"/>
  
  <!-- Initials -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#fff" opacity="0.9">MR</text>
</svg>