<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="devGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c1ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#073aff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00c1ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#devGrad)" filter="url(#glow)"/>
  
  <!-- Face -->
  <circle cx="100" cy="85" r="35" fill="#2c1810" opacity="0.8"/>
  
  <!-- Glasses -->
  <rect x="75" y="75" width="20" height="15" rx="3" fill="none" stroke="#fff" stroke-width="2"/>
  <rect x="105" y="75" width="20" height="15" rx="3" fill="none" stroke="#fff" stroke-width="2"/>
  <line x1="95" y1="82" x2="105" y2="82" stroke="#fff" stroke-width="2"/>
  
  <!-- Eyes behind glasses -->
  <circle cx="85" cy="82" r="2" fill="#333"/>
  <circle cx="115" cy="82" r="2" fill="#333"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="88" rx="2" ry="3" fill="#1a0f08" opacity="0.6"/>
  
  <!-- Mouth -->
  <path d="M 92 95 Q 100 100 108 95" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Body/Shoulders -->
  <ellipse cx="100" cy="150" rx="45" ry="35" fill="#2c1810" opacity="0.8"/>
  
  <!-- Code symbols -->
  <text x="75" y="55" font-family="monospace" font-size="16" fill="#00ff88" opacity="0.8">&lt;/&gt;</text>
  <text x="110" y="55" font-family="monospace" font-size="12" fill="#00ff88" opacity="0.8">{}</text>
  
  <!-- Laptop/keyboard symbol -->
  <rect x="85" y="130" width="30" height="15" rx="2" fill="#333" opacity="0.7"/>
  <rect x="87" y="132" width="26" height="8" fill="#00c1ff" opacity="0.5"/>
  
  <!-- Initials -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#fff" opacity="0.9">LB</text>
</svg>