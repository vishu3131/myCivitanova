<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#37FF8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" stroke="#fff" stroke-width="4"/>
  
  <!-- Letter M -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="#fff">
    M
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#fff">
    Civitanova
  </text>
</svg>